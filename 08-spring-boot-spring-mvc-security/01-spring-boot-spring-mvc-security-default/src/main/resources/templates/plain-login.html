<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <header>
        <h3>TI Company Login Page</h3>
    </header>
    <main>
        <form action="#" th:action="@{/authenticateTheUser}" method="post">
            <!-- Check for login error -->
            <div th:if="${param.error}" class="alert alert-danger">Sorry! You entered invalid username or password.</div>
            <!-- Check for logout error -->
            <div th:if="${param.logout}" class="alert alert-warning">You have been log out.</div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        aria-describedby="usernameHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                        type="password"
                        class="form-control"
                        name="password"
                        id="password">
            </div>
            <input type="submit" class="btn btn-primary" value="Login"/>
        </form>
        <hr/>
        <a th:href="@{/register}" class="btn btn-info">Register</a>
    </main>
</body>
</html>
