<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
    <ul th:each="employee: ${employeeList}">
        <li th:text="${employee.firstName}"></li>
        <li th:text="${employee.lastName}"></li>
        <li th:text="${employee.email}"></li>
    </ul>
</body>
</html>
