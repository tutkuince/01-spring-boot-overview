<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <style>
        .error {color:red}
    </style>
</head>
<body>
    <i>Fill out the form. Asterisk (*) means required.</i>
    <br/><br/>
    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <br/><br/>
        <label for="lastName">Last Name (*)</label> <input type="text" th:field="*{lastName}" id="lastName" />
        <!-- Add error message (if present) -->
        <span th:if="${#fields.hasErrors('lastName')}"
                th:errors="*{lastName}" class="error"></span>
        <br/><br/>
        <label for="freePasses">Free Passes</label>
        <input type="number" id="freePasses" th:field="*{freePasses}"/>
        <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></span>
        <br/><br/>
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" th:field="*{postalCode}"/>
        <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="error"></span>
        <br/><br/>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
